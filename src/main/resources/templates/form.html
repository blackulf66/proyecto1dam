	<script>
		function resizeInput() {
			$(this).attr('size', $(this).val().length);
		}

		$('input[type="text"], input[type="email"]')

		.keyup(resizeInput)

		.each(resizeInput);

		console.clear();

		(function() {

			let textareas = document.querySelectorAll('.expanding'),

			resize = function(t) {
				t.style.height = 'auto';
				t.style.overflow = 'hidden';
				t.style.height = (t.scrollHeight + t.offset) + 'px';
				t.style.overflow = '';
			},

			attachResize = function(t) {
				if (t) {
					console.log('t.className', t.className);
					t.offset = !window.opera ? (t.offsetHeight - t.clientHeight)
							: (t.offsetHeight + parseInt(window
									.getComputedStyle(t, null)
									.getPropertyValue('border-top-width')));

					resize(t);

					if (t.addEventListener) {
						t.addEventListener('input', function() {
							resize(t);
						});
						t.addEventListener('mouseup', function() {
							resize(t);
						});
					}

					t['attachEvent'] && t.attachEvent('onkeyup', function() {
						resize(t);
					});
				}
			};

			if (!document.querySelectorAll) {

				function getElementsByClass(searchClass, node, tag) {
					let classElements = new Array();
					node = node || document;
					tag = tag || '*';
					let els = node.getElementsByTagName(tag);
					let elsLen = els.length;
					let pattern = new RegExp("(^|\\s)" + searchClass
							+ "(\\s|$)");
					for (i = 0, j = 0; i < elsLen; i++) {
						if (pattern.test(els[i].className)) {
							classElements[j] = els[i];
							j++;
						}
					}
					return classElements;
				}

				textareas = getElementsByClass('expanding');
			}

			for (let i = 0; i < textareas.length; i++) {
				attachResize(textareas[i]);
			}

		})();
	</script>
